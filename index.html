    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const token = getCookie('projet_api_token');
        if (token) {
          try {
            const response = await fetch('/getuser', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ uuid: token })
            });

            if (!response.ok) {
              throw new Error('Erreur lors de la récupération de l\'utilisateur');
            }

            const data = await response.json();
            const username = data.username;
            document.getElementById('connectedUser').innerText = `Connecté en tant que : ${username}`;
          } catch (error) {
            console.error(error);
          }
        } else {
          console.log('Aucun token trouvé');
        }
      });

      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
    </script>

      <input type="text" id="search-input" placeholder="Votre recherche ici">
      <button id="search-button">Rechercher</button>
      <div id="resultat"></div>
      <script>
        const searchInput = document.querySelector('#search-input');
        const resultatDiv = document.querySelector('#resultat');

        // Fonction pour effectuer la recherche
        function effectuerRecherche() {
          const recherche = searchInput.value.trim();

          if (recherche === '') {
            resultatDiv.textContent = '';
            return;
          }

          // Faire la requête AJAX vers la route ratio sur votre serveur
          fetch('http://192.168.65.83:3000/ratio', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nom: recherche })
          })
            .then(response => {
              if (!response.ok) {
                throw new Error('Erreur lors de la requête');
              }
              return response.json();
            })
            .then(data => {
              // Mettre à jour le résultat dans le DOM
              resultatDiv.textContent = `Le ratio v/d de ${recherche} est ${data.ratio_vd}`;
            })
            .catch(error => {
              console.error('Erreur :', error);
              resultatDiv.textContent = 'Erreur lors de la requête';
            });
        }

        // Ajouter un événement de clic au bouton de recherche
        const searchButton = document.querySelector('#search-button');
        searchButton.addEventListener('click', effectuerRecherche);

        // Ajouter un événement de pression de touche pour la touche Entrée
        searchInput.addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            effectuerRecherche();
          }
        });
      </script>
